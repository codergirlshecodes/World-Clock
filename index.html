<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>World Clock - Alexa Cacchiola</title>
</head>
<body>
  <div class="container">
    <h1>World Clock</h1>
    <select id="citySelector">
      <option value="">Select a City</option>
      <option value="Miami">Miami</option>
      <option value="Austin">Austin</option>
      <option value="Charlotte">Charlotte</option>
      <option value="Seattle">Seattle</option>     
    </select>

    <div class="city" id="Miami">
        <div>
      <h2>Miami</h2>
      <div class="date">December 1st, 2023</div>
        </div>
      <div class="time">2:30:25 <small> PM </small></div>
    </div>

    <div class="city" id="Austin">
        <div>
      <h2>Austin</h2>
      <div class="date">December 1st, 2023</div>
        </div>
      <div class="time">12:45:30 <small> PM </small></div>
    </div>

    <div class="city" id="Charlotte">
        <div>
      <h2>Charlotte</h2>
      <div class="date">December 1st, 2023</div>
        </div>
      <div class="time">3:15:10 <small> PM </small></div>
    </div>

    <div class="city" id="Seattle">
        <div>
      <h2>Seattle</h2>
      <div class="date">December 1st, 2023</div>
        </div>
      <div class="time">10:00:45 <small> AM </small></div>
    </div>
  </div>
  <footer>
    <p>
      This project was coded by <a href="https://github.com/codergirlshecodes" target="_blank"><strong>Alexa Cacchiola</strong></a> and is
      <a href="https://github.com/codergirlshecodes/World-Clock" target="_blank"> on GitHub</a> and
      <a href="https://main--musical-wisp-97b198.netlify.app/" target="_blank">hosted on Netlify</a>
    </p>
  </footer>
  <script src="javascript/index.js"></script>
</body>
</html>
